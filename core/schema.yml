components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    ChechEmailValidateSerilzers:
      type: object
      description: |-
        Serializer for Chack if The Email is used by another user or not

        Args:
            email (``Email``): take email from request
      properties:
        email:
          type: string
          format: email
      required:
      - email
    UserAuth:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 50
        username:
          type: string
          nullable: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          maxLength: 150
        password:
          type: string
          writeOnly: true
        name:
          type: string
          title: Full name
          maxLength: 60
        image:
          type: string
          format: uri
          nullable: true
        user_auth:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - email
      - id
      - password
      - user_auth
    Verify:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
