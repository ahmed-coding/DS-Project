  /api/auth/check-email/:
    post:
      operationId: auth_check_email_create
      description: |-
        Chech Email View
        Args:
            ``email`` (string).
        Returns:
            is_valid: Boolen (True or False)
            - if True mean it the Email is unuseable by any user
            - else mean it the Email is alredy exsits.
