          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChechEmailValidateSerilzers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChechEmailValidateSerilzers'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - {}
